<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta
            name="description"
            content="Toy project : Calendar (spec : html5, css, es6, (jQuery, Moment.js) for Buzzni"
        />
        <title>Simple Calendar</title>
    </head>
    <body>
        <script src="./src/index.js"></script>
        <div id="root">
            <div id="head" class="cb_clear">
                <div class="selectedDate"></div>
                <div class="btnsWrap">
                    <button class="btn btnLeft" type="button"><</button>
                    <button class="btn btnRight" type="button">></button>
                    <button class="btn btnRight" type="button">오늘</button>
                </div>
                <div class="btnsWrap cycleBtns">
                    <button class="btn monthly" data-cycle="month" type="button">월간</button>
                    <button class="btn weekly" data-cycle="week" type="button">주간</button>
                    <button class="btn daily" data-cycle="day" type="button">일간</button>
                </div>
                <div class="btnsWrap flr">
                    <button class="btn addNote" type="button">일정추가</button>
                </div>
            </div>
            <div id="calendar"></div>
            <!-- <div id="foot"></div> -->
            
            <div id="popup" class="addNew hide">
                <div class="bg"></div>
                <div class="contents">
                    <div class="head">
                        <div class="addNew cb_clear">
                            <div class="fll">일정추가</div>
                            <div class="flr"><button class="btn close" type="button">X</button></div>
                        </div>
                        <div class="editing cb_clear">
                            <div class="fll">일정</div>
                            <div class="flr"><button class="btn close" type="button">X</button></div>
                        </div>
                    </div>
                    <div class="body">
                        <table style="width:100%">
                            <colgroup>
                                <col width="20%"/>
                                <col width="80%"/>
                            </colgroup>
                            <tr>
                                <td>제목</td>
                                <td><input class="title" value=""/></td>
                            </tr>
                            <tr>
                                <td>시작일시</td>
                                <td><input placeholder="yyyy-mm-dd-hh" class="startDate" value=""/></td>
                            </tr>
                            <tr>
                                <td>종료일시</td>
                                <td><input placeholder="yyyy-mm-dd-hh" class="endDate" value=""/></td>
                            </tr>
                            <tr>
                                <td style="padding-top:10px; vertical-align: top;">제목</td>
                                <td><textarea class="memo" value=""/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer">
                        <div class="addNew">
                            <button class="btn save" type="button">저장</button>
                        </div>
                        <div class="editing cb_clear">
                            <button class="btn del fll" type="button">삭제</button>
                            <button class="btn edit fll" type="button">수정</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
