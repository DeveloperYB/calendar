<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta
            name="description"
            content="Toy project : Calendar (spec : html5, css, es6, (jQuery, Moment.js) for Buzzni"
        />
        <title>Simple Calendar</title>
    </head>
    <body>
        <script src="./src/index.js"></script>
        <div id="root">
            <div id="head">
                <div class="selectedDate"></div>
                <div class="btnsWrap editTimeBtns">
                    <button class="btn before" data-key="before" type="button"><</button>
                    <button class="btn after" data-key="after" type="button">></button>
                    <button class="btn today" data-key="today" type="button">오늘</button>
                </div>
                <div class="btnsWrap cycleBtns">
                    <button class="btn monthly" data-cycle="month" type="button">월간</button>
                    <button class="btn weekly" data-cycle="week" type="button">주간</button>
                    <button class="btn daily" data-cycle="day" type="button">일간</button>
                </div>
                <div class="btnsWrap flr">
                    <button id="addNote" class="btn" type="button">일정추가</button>
                </div>
            </div>
            <div id="goTimeWrap" class="cb_clear">
                <div class="timeSelWrap">
                    <input data-datetype="selDate" data-type="year" class="year" type="number" min="1800" max="3000"/><span>년</span>
                    <input data-datetype="selDate" data-type="month" class="month" type="number" min="1" max="12"/><span>월</span>
                    <input data-datetype="selDate" data-type="day" class="day" type="number" min="1" max="31"/><span>일</span>
                </div>
                <div class="btnWrap">
                    <button id="goThatTime" class="btn" type="button">해당 시간 선택</button>
                </div>
            </div>
            <div id="calendar"></div>
            <!-- <div id="foot"></div> -->
            
            <div id="popup" class="addNew hide">
                <div class="bg"></div>
                <div class="contents">
                    <div class="head">
                        <div class="addNew cb_clear">
                            <div class="fll">일정추가</div>
                            <div class="flr"><button class="btn close" type="button">X</button></div>
                        </div>
                        <div class="editing cb_clear">
                            <div class="fll">일정</div>
                            <div class="flr"><button class="btn close" type="button">X</button></div>
                        </div>
                    </div>
                    <div class="body">
                        <table style="width:100%">
                            <colgroup>
                                <col width="20%"/>
                                <col width="80%"/>
                            </colgroup>
                            <tr>
                                <td>일정표시색상</td>
                                <td class="colorChip">
                                    <select class="selColor">
                                        <option value="ivory">아이보리</option>
                                        <option value="khaki">카키</option>
                                        <option value="aqua">아쿠아</option>
                                        <option value="orange">오렌지</option>
                                        <option value="purple">보라</option>
                                        <option value="red">빨강</option>
                                        <option value="blue">파랑</option>
                                        <option value="green">초록</option>
                                        <option value="yellow">노랑</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td><input class="title" value=""/></td>
                            </tr>
                            <tr>
                                <td>시작일시</td>
                                <td class="dataWrap startDate cb_clear">
                                    <div class="timeSelWrap">
                                        <input data-datetype="startDate" data-type="year" class="year" type="number" min="1800" max="3000"/><span>년</span>
                                        <input data-datetype="startDate" data-type="month" class="month" type="number" min="1" max="12"/><span>월</span>
                                        <input data-datetype="startDate" data-type="day" class="day" type="number" min="1" max="31"/><span>일</span>
                                        <select data-datetype="startDate" data-type="hour" class="hour"></select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>종료일시</td>
                                <td class="dataWrap endDate cb_clear">
                                    <div class="timeSelWrap">
                                        <input data-datetype="endDate" data-type="year" class="year" type="number" min="1800" max="3000"/><span>년</span>
                                        <input data-datetype="endDate" data-type="month" class="month" type="number" min="1" max="12"/><span>월</span>
                                        <input data-datetype="endDate" data-type="day" class="day" type="number" min="1" max="31"/><span>일</span>
                                        <select data-datetype="startDate" data-type="hour" class="hour"></select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-top:10px; vertical-align: top;">내용</td>
                                <td><textarea class="content" value=""/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer">
                        <div class="addNew">
                            <button class="btn save" data-type="create" type="button">저장</button>
                        </div>
                        <div class="editing cb_clear">
                            <button class="btn del fll" data-type="delete" type="button">삭제</button>
                            <button class="btn edit fll" data-type="update" type="button">수정</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
